services:
  postgres:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: root
      POSTGRES_DB: s_index_local
    ports:
      - 43997:5432
    volumes:
      - postgres_data:/var/lib/postgresql # postgres 18 data directory
      # - postgres_data:/var/lib/postgresql/data # postgres 17- data directory

volumes:
  postgres_data:
